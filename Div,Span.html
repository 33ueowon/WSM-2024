<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>div,span</title>
    <style>
        div{
            background-color: rgba(147, 122, 92, 0.77);
            border: 1px solid rgb(126, 115, 70);
        }
        span {
            background-color: rgb(139, 186, 139);
            border: 1px solid rgb(80, 164, 141);
        }
    </style>
</head>
<body>
    <div>하나</div>
    <div>둘</div>
    <span>셋</span>
    <span>넷</span>
</body>
